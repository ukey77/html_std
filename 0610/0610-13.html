<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>스크롤 내리면 길어짐</title>
    <style>
        body {
            height: 200vh;
            background: linear-gradient(#CEDEEC, #F5B5AA, #F1E3DE);
        }

        div {
            position: fixed;
            transition: 2s;
            width: 20px;
            background-color: lavender;
            padding: 10px;
            border-radius: 20px;
            overflow: hidden;

        }

        div.long {
            width: 100%;
            background-color: #498299;
            color: #fff;
        }

        div nav {
            display: flex;
            justify-content: flex-start;
            flex-wrap: wrap;
            width: 450px;
            margin-left: 50px;
        }

        nav a {
            padding: 5px 20px;
            background-color: black;
            color: white;
            font-weight: bold;
            text-decoration: none;
            margin: 5px;
            width: 100px;
            height: 30px;
            text-align: center;
            line-height: 30px;
        }
        nav a:hover{
            color: #e8ff19;
        }
    </style>
</head>

<body>
    <h3>스크롤에 따른 디자인 변화</h3>
    <div>
        <nav>
            <a href="#">네이버</a>
            <a href="#">카카오</a>
            <a href="#">어도비</a>
        </nav>
    </div>
    <script>

        const $div = document.querySelector('div');

        window.addEventListener("scroll", () => change());

        change = () => {
            let offY = window.pageYOffset;
            if (offY > 100) {
                $div.classList.add('long');
            } else {
                $div.classList.remove('long');
            }

        };



    </script>
</body>

</html>
