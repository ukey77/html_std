<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forOf forIn</title>
</head>
<body>
    <ol>
        <li>서울</li>
        <li>대구</li>
        <li>대전</li>
        <li>부산</li>
    </ol>
    <footer>결과 표시 하는 곳</footer>
    <script>
    const city = ['서울','대구','대전','부산'];
    // forIn : index번호를 get
    console.log('forIn---');
    for(const i in city){
        console.log(i);
    };

    // forOf : 항목내용을 get
    console.log('forOf---');
    for(const i of city){
        console.log(i);
    };



    </script>
</body>
</html>
