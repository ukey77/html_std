<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forEach-1</title>
    <style>
        footer {
            background: pink;
        }

        footer:nth-of-type(2) {
            background: rgb(255, 233, 208);
        }
    </style>
</head>

<body>
    <ol>
        <li>2500원</li>
        <li>4700원</li>
        <li>3300원</li>
        <li>5200원</li>
    </ol>
    <footer>결과 표시 하는 곳</footer>
    <script>
        const city = document.querySelectorAll('ol li');
        const fter = document.querySelectorAll('footer');
        const num = ['딸기','사과','수박'];
        num.forEach(function(value,index,array){
            console.log(value); // 1,2,3
            console.log(index); // 0,1,2
            console.log(array); // [1,2,3]
        });

    </script>
</body>

</html>
