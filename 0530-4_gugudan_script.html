<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>기본도표1</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Arimo:ital,wght@0,400..700;1,400..700&family=Do+Hyeon&family=Dongle&family=Gowun+Batang&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap"
        rel="stylesheet">


    <style>
        * {
            font-family: "Dongle", sans-serif;
            font-weight: 800;
            font-style: normal;
            font-size: 20px;
        }

        table {
            width: 80vw;
            height: 10vh;
            border-collapse: collapse;
            max-width: 500px;
            margin: 0 auto;
        }

        th,
        td {
            border: 1px solid #333;
            /* text-align: center; */
        }

        thead {
            background-color: #97DBAE;
        }

        .c1 {
            background: #C3E5AE;
            width: 52%;
        }

        .c2 {
            background: #F0FFC2;
            width: 48%;

        }
    </style>
</head>

<body>
    <table class="t1">
        <colgroup>
            <col class="c1">
            <col class="c2">
        </colgroup>
        <thead>
            <tr>
                <th>교과목</th>
                <th>점수</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th>HTML</th>
                <td id="s1">100점</td>
            </tr>
            <tr>
                <th>CSS</th>
                <td id="s2">85점</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th>평균</th>
                <td id="avg"></td>
            </tr>
        </tfoot>
    </table>
    <br>
    <table class="t2">
        <tr>
            <td colspan="3">1</td>
        </tr>
        <tr>
            <td>2</td>
            <td>3</td>
            <td>4</td>
        </tr>
    </table>
    <br>
    <table class="t3">
        <tr>
            <td rowspan="2">1</td>
            <td>2</td>
            <td>3</td>
        </tr>
        <tr>
            <td>4</td>
            <td>5</td>
        </tr>
    </table>
    <br>

    <script>
        const score1 = document.getElementById('s1');
        let cc1 = parseInt(score1.innerHTML);

        const score2 = document.getElementById('s2'); 
        let cc2 = parseInt(score2.innerHTML);

        const avg1 = document.getElementById('avg');
        avg1.innerHTML= (cc1 + cc2 )/2 + '점';


        


    </script>
</body>

</html>
