<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>layout_1</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        a {
            text-decoration: none;
            color: #333;
        }

        #layout {
            max-width: 1000px;
            background-color: #ffe9ba;
        }

        header {
            display: flex;
            align-items: flex-end;
        }

        h1 {
            padding: 30px;
            background-color: #fcd57a;
            margin: 20px;
        }

        nav {
            background: skyblue;
            display: flex;
            flex: 1;
            justify-content: space-evenly;
            align-items: center;
            padding: 15px;
            /* border: 1px solid red; */
            margin: 20px;
            background-color: #ffd46f;
        }

        nav>a {
            /* border: 1px solid red; */
            width: 70px;
            text-align: center;
            background: #fff;
        }

        /* main */
        main {
            display: flex;
            padding: 20px;
        }

        section {
            padding: 200px 0;
            flex: 2;
            background: #fff9ea;
            text-align: center;
            box-sizing: border-box;
            margin-right: 20px;
        }

        section ul {
            text-align: left;
            list-style-position: inside;
        }

        section:first-child p {
            background: gold;
        }

        /* 사이드 */
        #right {
            flex: 1.5;
            text-align: center;
        }

        article {
            background: #fffecd;
            padding: 88px;
        }

        aside {
            background: #fff6cb;
            padding: 88px;
            margin-top: 20px;
        }

        footer {
            background: rgb(255, 207, 145);
            padding: 10px;
            padding-left: 100px;
            padding-right: 200px;
        }

        address {
            background: #fff;
            margin-bottom: 5px;
            padding: 10px;
            max-width: 500px;
        }

        p {
            background: #fff;
            padding: 10px;
            max-width: 500px;

        }
        audio{
            max-width: 100%;
            }
        video{
            max-width: 100%;
            height: 400px;
            border: 1px solid red;
        }


        @media(max-width: 530px) {
            header {
                flex-direction: column;
                align-items: flex-start;
            }

            nav {
                /* margin: 10px; */
                width: 97%;
                margin-right: 40px;
            }
            main {
                flex-direction: column;
            }



        }
    </style>
</head>

<body>
    <div id="layout">
        <header>
            <h1><a href="#">반응형 웹</a></h1>
            <nav>
                <a href="#">메뉴1</a>
                <a href="#">메뉴2</a>
                <a href="#">메뉴3</a>
                <a href="#">메뉴4</a>
                <a href="#">메뉴5</a>
            </nav>
        </header>
        <main>
            <section>
                <h2>콘텐츠 그룹 01</h2>
                <audio controls>
                    <source src="../media/radiant.mp3" type="audio/mpeg">
                </audio>
                <video controls>
                    <source src="../media/movie.mp4" type="video/mp4">
                </video>
            </section>
            <section>
                <h2>콘텐츠 그룹 02</h2>
                <audio controls>
                    <source src="../media/horse.mp3" type="audio/mpeg">
                </audio>
                <video controls>
                    <source src="../media/sea.mp4" type="video/mp4">
                </video>
            </section>
            <div id="right">
                <article>
                    <h2>주요기사</h2>
                </article>
                <aside>
                    <h3>광고</h3>
                </aside>
            </div>
        </main>
        <footer>
            <address>경기도 부천시 오정구 삼정동 032)674-5685 incoxpub@naver.com</address>
            <p>COPYRIGHT ⓒ All rights reserved.</p>
        </footer>
    </div>
    <script>
        // 지정 요소의 내부에 없던 span tag 요소 추가하기

        const $h2 = document.querySelector('main > section:first-child h2');
        const secnH2 = document.querySelector('main > section:nth-child(2) h2');
        console.log($h2);
        $h2.innerHTML += "<br><br><b style='font-size: 1.2rem; color: red;'>태그가 추가됨 </b>"

        // const $section = document.querySelector('main > section');
        // let nwSpan = document.createElement('span');
        // nwSpan.innerHTML = '없던span이 생겻찌롱';

        // $section.append(nwSpan);

        const $p = document.createElement('p');
        // alert($p);
        $h2.after($p); // 다음요소 즉 형제요소가 생긴다.
        $p.innerText = '형제요소가 추가됨';
        // $p.style.backgroundColor='gold';

        const $span = document.createElement('span'); // span element 생성
        $span.innerHTML = '형제요소가 추가추가추가' // span요소 값 할당

        secnH2.before($span); // section h2의 앞에 추가


        const $p2 = document.querySelector('section p');
        const nwUl = document.createElement('ul');
        // const $li = document.createElement('li');
        // $li.innerHTML='딸기' + '<br>';
        // $li.innerHTML+='바나나'+ '<br>';
        // $li.innerHTML+='수박'+ '<br>';
        // $li.innerHTML+='사과'+ '<br>';
        // nwUl.append($li)
        // // console.log(nwUl);
        // nwUl.innerHTML = '딸기';
        // $p2.append(nwUl);

        nwUl.innerHTML = "<li>딸기</li><li>바나나</li><li>파인애플</li>";
        $p2.append(nwUl);
        nwUl.style.background = 'yellow';












    </script>
</body>


</html>
