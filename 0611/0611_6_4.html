<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>setInterval()메소드로 공굴리기</title>
    <style>
        body {
            overflow: hidden;
            margin: 0;
        }

        #ball {
            position: absolute;
            top: 10%;
            left: 0;
            width: 200px;
            height: 200px;
            background-color: pink;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div id="ball"></div>

    <script>
        const ball = document.getElementById("ball");

        let po = 0; //현재위치
        let di = 1; //오른쪽 방향 이동은 1이고, 왼쪽 방향 이동은 -1이 됨
        const speed = 4; //공이 움직이는 속도와 관련됨.

        const move = () => {
            const windowWidth = window.innerWidth; //왼도의 내부 넓이 (스크롤바 제외하고 안쪽윈도)
            const ballWidth = ball.offsetWidth;//테두리까지 모두감싼 전체 넓이

            po  += di * speed;

            // 공이 반대방향(왼쪽방향)으로 이동함
            //(현재 공의 위치와 공의 넓이를 합한 값) >= (윈도넓이 또는 현재위치가 0보다 작거나 같으면) 
            if (po  + ballWidth >= windowWidth || po  <= 0) {
            di *= -1;
            }
            ball.style.left = po  + 'px';
        };

        setInterval( move, 10 );
    </script>
</body>
</html>
