<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>setInterval()메소드-2</title>
    <style>
        * {
            background: rgb(22, 22, 22);
        }

        div {
            margin-top: 20px;
            position: relative;
            width: 100px;
            height: 100px;
            background: radial-gradient(gold, rgb(230, 229, 184), gold);
            border-radius: 50%;
            box-shadow: 2px 2px 5px #9d9d9d;
        }

        #cut-diamond {
            position: relative;
            border-style: solid;
            border-color: transparent transparent rgb(192, 227, 255) transparent;
            border-width: 0 25px 25px 25px;
            height: 0;
            width: 50px;
            box-sizing: content-box;
            position: relative;
            margin: 20px 0 50px 0;
        }

        #cut-diamond:after {
            content: "";
            position: absolute;
            top: 25px;
            left: -25px;
            width: 0;
            height: 0;
            border-style: solid;
            border-color: rgb(219, 248, 255) transparent transparent transparent;
            border-width: 70px 50px 0 50px;
        }
    </style>
</head>

<body>
    <div></div>
    <footer id="cut-diamond"></footer>

    <script>
        const $div = document.querySelector("div");
        const $footer = document.querySelector("footer");
        let i = 0;
        let increment = true;

        setInterval(() => m(), 10);

        m = () => {

            if (increment) {
                i++;
                if (i == window.innerWidth) {
                    increment = false;
                }
            } else {
                i--;
                if (i == 0) {
                    increment = true;
                }
            }

            $div.style.left = i + 'px';
            $footer.style.left = i + 'px';
            $footer.style.top = i + 'px';

        };



    </script>
</body>

</html>
