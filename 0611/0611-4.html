<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>setTimeout()메소드를 통해 콜백함수 이해하기</title>
</head>

<body>
    <h1></h1>

    <script>
        const $h1 = document.querySelector('h1');
        setTimeout(() => x(), 2000);
        x = () => { $h1.innerText = '하이'; }

        window.addEventListener("load",()=>y());
        y=()=>$h1.innerText = '만나서반가워'; ;




        
    </script>
</body>

</html>
