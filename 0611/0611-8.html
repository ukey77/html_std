<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p{
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: radial-gradient(aqua 10%,dodgerblue);
        }
    </style>
</head>
<body>
    <p></p>

    <script>

        const $p = document.querySelector('p');
        let pWth = parseInt(window.getComputedStyle($p).width)
        setInterval(() => move(),1);
        let i = 10; // 재할당 필요
        let sp=5;
        let j=true;

        move = () => {
            // console.log(j);

            if(j){
                i++;
                if(i==(window.innerWidth-pWth)){
                    j=false;
                }
            }else{
               i--;
               if(i==0){
                j=true;
               }
            }

            $p.style.marginLeft = i + 'px';
        };







    </script>
</body>
</html>
