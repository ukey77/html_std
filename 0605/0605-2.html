<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>타원,애니메이션</title>
    <style>
        h2 {
            display: none;
        }

        /* border radius 부채꼴 */
        section {
            max-width: 1500px;
            margin: 0 auto;
            border: 2px solid skyblue;
            display: flex;
            justify-content: space-evenly;
            flex-wrap: wrap;
        }

        section div {
            width: 200px;
            height: 200px;
            margin: 10px;
            transition: 0.3s;
        }
        section div:hover{
            transform: scale(1.2);

        }
        section div:nth-of-type(1) {
            background: lavender;
            border-radius: 50%;
        }

        section div:nth-of-type(2) {
            background: rgb(206, 207, 255);
            width: 400px;
            border-top-left-radius: 200px;
            border-top-right-radius: 200px;
        }

        section div:nth-of-type(3) {
            background: rgb(195, 196, 255);
            border-top-left-radius: 200px;

        }

        section div:last-child {
            background: rgb(169, 171, 255);
            width: 400px;
            border-radius: 60px 20px;
        }

        /* 마우스호버 애니 부분 */
        #ani {
            display: block;
        }

        #ani h2 {
            display: block;
        }

        #ani a {
            display: block;
            background: rgb(175, 195, 255);
            padding: 20px;
            margin-bottom: 20px;
            text-decoration: none;
            color: #333;
            font-weight: bold;
            width: 300px;
            transition: 1s;
        }

        #ani a:hover {
            width: 700px;
            background: rgb(108, 142, 255);
            color: #fff;
            /* background: linear-gradient(to right, rgb(216, 226, 255), rgb(185, 203, 255)); */
        }

        /* move */
        #move {
            display: block;
        }

        #move h2 {
            display: block;
        }

        #move div {
            /* position: relative; */
            width: 370px;
            height: 200px;
            border-radius: 0;
            /* left: 0; */
            transition: 2s;
            /* margin-bottom: 20px; */
            background: url('../imges/1.png') no-repeat;
            background-size: cover;
            /* border: 1px solid red; */
            margin: 0;
        }

        #move div:hover {
            transform: translate(300%, -5%) rotate(360deg);
            /* left: 500px; */
            background: url('../imges/1.png') no-repeat;
            background-size: contain;
        }
        #move p{
            margin-top: 30px;
            width: 1300px;
            height: 40px;
            background: url('../imges/2.png');
        }
        h3{
            background: pink;
            padding: 30px;
        }

    </style>
</head>

<body>
    <section id="move">
        <h2>마우스호버시이동하기</h2>
        <div></div>
        <p></p>
    </section>
    <section>
        <h2>반달이나 부채꼴모양 만들기</h2>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </section>
    <section id="ani">
        <h2>마우스호버애니메이션</h2>
        <nav>
            <a href="https://naver.com">Company</a>
            <a href="https://apple.com">Product</a>
            <a href="https://adobe.com">Service</a>
            <a href="https://google.com">Customer Support</a>
            <a href="https://microsoft.com">Community</a>
        </nav>
    </section>

</body>

</html>
