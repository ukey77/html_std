<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>도표2</title>
    <style>
        table {
            width: 70%;
            border-collapse: collapse;
            text-align: center;

        }

        td,
        th {
            border: 1px solid #333;
        }

        th {
            background: pink;
        }

        tbody {
            background-color: #fffcea;
        }
    </style>
</head>

<body>
    <table>
        <tr>
            <th rowspan="2">구분</td>
            <th colspan="3">우도입도 총괄요금표</td>
        </tr>
        <tr>
            <th>선박요금</th>
            <th>도립공원입장료</th>
            <th>터미널이용료</th>
        </tr>
        <tbody>
            <tr>
                <td>성인</td>
                <td>2,000원</td>
                <td>2,000원</td>
                <td>500원</td>
            </tr>
            <tr>
                <td>중학생이상</td>
                <td>2,000원</td>
                <td>800원</td>
                <td>300원</td>
            </tr>
            <tr>
                <td>초등학생</td>
                <td>700원</td>
                <td>500원</td>
                <td>300원</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="4">*이륜차(오토바이, 자전거) 및 화물 차량은 별도 문의</td>
            </tr>
        </tfoot>

    </table>

    <script>

        for(let i=0; i<=10; i++){
            document.write(i);
        };

        document.write('<br><br>');
       

    </script>
</body>

</html>
