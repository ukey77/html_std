  <style>
    #layout {
      position: relative;
      width: 600px;
      height: 880px;
      margin: 0 auto;
      border-top: 10px solid pink;
      border-bottom: 10px solid pink;
      text-align: center;
    }

    img {
      position: absolute;
      width: 600px;
      height: 800px;
      transition: 1s;
      left: 0;
      top: 0;
      opacity: 0;
    }

    .show {
      opacity: 1;
    }
  </style>
