<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>상단메뉴(메인/하위메뉴) 슬라이딩 구현, 스크립트 함수 제어</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        ul,
        ol,
        li {
            list-style: none;
        }

        img {
            max-width: 100%;
            display: block;
        }

        a {
            text-decoration: none;
            color: #333;
            display: block;
        }

        #layout {
            max-width: 900px;
            border: 5px solid #093924;
            margin: 0 auto;
        }

        /* heaer */
        header {
            position: relative;
            height: 100px;
            background-color: #333;
            z-index: 1;
        }

        /* header nav */
        nav {
            /* border: 1px solid orange; */
            /* margin-top: 30px; */
            /* padding-top: 30px; */
            background: #333;
            /* background: #ffc5c5; */
        }

        nav>ul {
            display: flex;
            justify-content: space-around;
            background-color: #333;
            /* margin-top: 30px; */
        }

        nav ul li {
            /* border: 1px solid red; */
            width: 130px;
            text-align: center;
            margin-top: 25px;
            background: #fff;
            padding: 10px;
            border-radius: 30px;
        }

        /* subMenu */
        .subMenu {
            /* display: none; */
            height: 0;
            background-color: #fff;
            overflow: hidden;
            transition: 0.5s;
        }

        nav li:hover {
            font-weight: bold;
        }

        nav li:hover .subMenu {
            /* display: block; */
            height: 130px;
            line-height: 1.5;
        }

        /* main */
        main {
            height: 70vh;
        }

        main>img {
            height: 100%;
        }

        /* footer */
        footer {
            height: 100px;
            background-color: #fffbc6;
        }

        /* popup */
        #layout{
            position: relative;
        }
        #popup{
            position: absolute;
            left: 50%;
            top: 45%;
            transform: translate(-50%,-50%);
            background-color: gold;
            width: 500px;
            height: 400px;
            /* z-index: 2; */
            border-radius: 10%;
            padding: 30px;
        }
        button{
        position: absolute;
        left: 80%;
        top: 83%;
        padding: 10px 20px;
        }
    </style>
</head>

<body>
    <div id="layout">
        <header>
            <nav>
                <ul>
                    <li><a href="#" class="mainMenu">메뉴1</a>
                        <nav class="subMenu">
                            <a href="#">서브메뉴1-1</a>
                            <a href="#">서브메뉴1-2</a>
                        </nav>
                    </li>
                    <li><a href="#" class="mainMenu">메뉴2</a>
                        <nav class="subMenu">
                            <a href="#">서브메뉴2-1</a>
                            <a href="#">서브메뉴2-2</a>
                            <a href="https://www.naver.com/" target="_blank">서브메뉴2-3</a>
                            <a href="#">서브메뉴2-4</a>
                            <a href="#">서브메뉴2-5</a>
                        </nav>
                    </li>
                    <li><a href="#" class="mainMenu">메뉴3</a>
                        <nav class="subMenu">
                            <a href="#">서브메뉴3-1</a>
                            <a href="#">서브메뉴3-2</a>
                            <a href="#">서브메뉴3-3</a>
                            <a href="#">서브메뉴3-4</a>
                        </nav>
                    </li>
                    <li><a href="#" class="mainMenu">메뉴4</a>
                        <nav class="subMenu">
                            <a href="#">서브메뉴4-1</a>
                            <a href="#">서브메뉴4-2</a>
                            <a href="#">서브메뉴4-3</a>
                        </nav>
                    </li>
                    <li><a href="#" class="mainMenu">메뉴5</a>
                        <nav class="subMenu">
                            <a href="#">서브메뉴5-1</a>
                            <a href="#">서브메뉴5-2</a>
                            <a href="#">서브메뉴5-3</a>
                        </nav>
                    </li>
                </ul>
            </nav>
        </header>
        <main><img src="imges/summer_03.png" alt="여름"></main>
        <footer>
            <section id="popup">
                <h3>공지사항</h3>
                <button type="button">닫기</button>
            </section>
        </footer>
    </div>

</body>

</html>
