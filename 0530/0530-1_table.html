<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>기본도표1</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Arimo:ital,wght@0,400..700;1,400..700&family=Do+Hyeon&family=Dongle&family=Gowun+Batang&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap"
        rel="stylesheet">


    <style>
        * {
            font-family: "Dongle", sans-serif;
            font-weight: 800;
            font-style: normal;
            font-size: 20px;
        }

        table {
            width: 80vw;
            height: 10vh;
            border-collapse: collapse;
            max-width: 500px;
            margin: 0 auto;
        }

        th,
        td {
            border: 1px solid #333;
            /* text-align: center; */
        }

        thead {
            background-color: #97DBAE;
        }

        .c1 {
            background: #C3E5AE;
            width: 52%;
        }

        .c2 {
            background: #F0FFC2;
            width: 48%;

        }
    </style>
</head>

<body>
    <table class="t1">
        <colgroup>
            <col class="c1">
            <col class="c2">
        </colgroup>
        <thead>
            <tr>
                <th>교과목</th>
                <th>점수</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th>HTML</th>
                <td id="s1">100</td>
            </tr>
            <tr>
                <th>CSS</th>
                <td id="s2">85</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th>평균</th>
                <td id="avg">95</td>
            </tr>
        </tfoot>
    </table>
    <br>
    <table class="t2">
        <tr>
            <td colspan="3">1</td>
        </tr>
        <tr>
            <td>2</td>
            <td>3</td>
            <td>4</td>
        </tr>
    </table>
    <br>
    <table class="t3">
        <tr>
            <td rowspan="2">1</td>
            <td>2</td>
            <td>3</td>
        </tr>
        <tr>
            <td>4</td>
            <td>5</td>
        </tr>
    </table>
    <br>

    <script>
        // HTML 점수
        const score1 = document.getElementById('s1');
        // score1.innerHTML=100; 
        document.write('HTML : ' + score1.innerHTML + '점, 타입 : ' + typeof (score1.innerHTML));
        document.write('<br>');

        // CSS 점수
        const score2 = document.getElementById('s2');
        // score2.innerHTML=87;
        document.write('CSS : ' + score2.innerHTML + '점, 타입 : ' + typeof (score2.innerHTML));
        document.write('<br>');


        // 평균
        const avg = document.querySelector('#avg');
        // avg.innerHTML=(parseInt(score1.innerHTML)+parseInt(score2.innerHTML)) / 2;
        // avg.innerHTML=((score1.innerHTML)*1+(score2.innerHTML)*1) / 2;
        document.write('평균 : ' + avg.innerHTML + '점, 타입 : ' + typeof (avg.innerHTML));

        let c2 = Number(score2.innerHTML)
        console.log('1. ' + c2, typeof c2); // 설정값 : 85
        console.log('2. ' + c2--, typeof c2); // 85 -> 출력후 84
        console.log('3. ' + c2++, typeof c2); // 84 출력후 -> 85
        console.log('4. ' + c2++, typeof c2); // 85 출력후 -> 86
        console.log('5. ' + --c2, typeof c2); // 85 선지시
        console.log('6. ' + --c2, typeof c2); // 84 선지시
        console.log('7. ' + c2, typeof c2); // 최종값 84


        score2.innerHTML = c2;


        avg.innerHTML = (Number(score1.innerHTML) + Number(score2.innerHTML)) / 2;

    </script>
</body>

</html>
