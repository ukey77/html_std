<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript 인수</title>
    <style>
        * {
            border-collapse: collapse;
            width: 70vw;
            margin: 0 auto;
            margin-top: 10px;
        }

        table {
            box-shadow: 5px 5px 6px #9d9d9d;
        }

        caption {
            font-size: 1.3rem;
            padding-bottom: 10px;
            text-align: left;
        }

        th,
        td {
            border: 1px solid #333;
            text-align: center;
            padding: 5px;
        }

        tr:nth-child(2) td:last-child {
            color: rgb(224, 188, 25);
        }

        tr:first-of-type td:nth-child(2) {
            color: tomato;
        }

        span {
            border: 1px solid blue;
        }
    </style>
</head>

<body>
    <table>
        <caption>상품에 따른 상하반기 판매량</caption>
        <colgroup>
            <col style="background-color: #72bbdd;">
            <col style="background-color: #A3D6F5;">
            <col style="background-color: #CEEBFB;">
        </colgroup>
        <thead>
            <tr>
                <th scope="col">구분⚙</th>
                <th scope="col">데스크탑💻</th>
                <th scope="col">스마트폰📱</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th scope="row" onclick="sang('딸기라떼',3)">상반기 판매수</th> 
                <!-- 3 = 인수(argument) -->
                <td>2만대</td>
                <td>5만대</td>
            </tr>
            <tr scope="row">
                <th>하반기 판매수</th>
                <td>3만대</td>
                <td onclick="output2()">7만대</td>
            </tr>
        </tbody>
    </table>
    <p style="text-align: center;">상반기 데스크탑💻👉 <span> ?-? </span></p>
    <p style="text-align: center;">하반기 스마트폰📱👉 <span> ?-? </span></p>
    <p style="text-align: center;">상반기 판매수(인수⭐)👉 <span> ?-? </span></p>

    <!-- script -->
    <script>
        const copy1 = document.querySelector('tr:first-child td:nth-child(2)');
        const copy2 = document.querySelector('tr:nth-child(2) td:last-child');

        const value = document.querySelectorAll('span');
        copy1.addEventListener('click', output1);

        // 상반기 데스크탑
        function output1() {
            value[0].innerHTML = copy1.innerHTML;
            value[0].style.backgroundColor = 'tomato';
            value[0].style.color = 'white';
        };

        // 하반기 스마트폰
        function output2() {
            value[1].innerHTML = copy2.innerHTML;
            value[1].style.backgroundColor = 'gold';
        };

        // 상반기 판매수 인수(3)
        function sang(i,n){ // 매개변수(parameter)
            value[2].innerHTML = 'i: ' + i + '(' + typeof i + ')/ n: ' + n + '(' + typeof n + ')';
            value[2].style.background='#76F14B';
        };


    </script>
</body>

</html>
