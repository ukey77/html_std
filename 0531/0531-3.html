<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>input element</title>
    <style>
        body {
            display: flex;
            justify-content: space-around;
            max-width: 70vw;
            /* border: 1px solid red; */
            margin: 0 auto;

        }

        form {
            position: relative;
            /* border: 1px solid red; */
            max-width: 450px;
            padding: 10px;
        }

        fieldset {
            position: relative;
            border: double #1fd145;
            padding: 35px 10px 0;
            box-shadow: 3px 3px 8px rgb(1, 85, 1);
        }

        legend {
            position: absolute;
            left: 50%;
            top: 0;
            transform: translateX(-50%);
            text-align: center;
            width: 100%;
            height: 35px;
            background: #1fd145;
            font: bold 20px 'inherit';
        }

        /* input[type="image"] {
            border: 1px dashed #1fd145;
            display: block;
            margin: 0 auto;
        } */
        .align input {
            float: right;
        }

        input:not([type="color"], [type="radio"], [type="checkbox"], [type="image"]) {
            width: 150px;
        }

        footer {
            width: 300px;
            border: 3px dashed #106923;
            margin: 10px;
            padding: 10px;
        }

        div {
            text-align: center;
        }

        button {
            border-radius: 50%;
            background: #9affaf;
            margin-bottom: 10px;
        }

        button:hover {
            background: #1fd145;

        }

        @media(max-width: 500px) {
            body {
                display: flex;
                flex-direction: column;
            }

            form {
                margin-bottom: 30px;
            }

        }
    </style>
</head>

<body>
    <form action="#" method="post">
        <fieldset>
            <legend>type 속성</legend>
            <p class="align">아이디 : <input type="text"></p>
            <p class="align">비밀번호 : <input type="password"></p>
            <p class="align">검색 : <input type="search"></p>
            <p class="align">이메일 : <input type="email"></p>
            <p class="align">전화번호 : <input type="tel"></p>
            <p class="align">컬러선택 : <input type="color"></p>
            <p class="align">수량 : <input type="number" min="1" max="10" value="1"></p>
            <p class="align">만족도 : <input type="range" min="1" max="10" value="1"></p>
            <!-- <p class="align">예 : <input type="radio" name="recive" checked="checked">
                아니오 <input type="radio" name="recive">
            </p> -->

            <p>이메일수신여부<br>
                <span>
                    <input type="radio" name="mail" id="yes" value="수신함"><label for="yes">예</label>
                    <input type="radio" name="mail" id="no" value="수신함"><label for="no">아니오</label>
                </span>
            </p>
            <p>
                취미다중선택<br>
                <input type="checkbox" name="hobby" id="h1" value="등산"><label for="h1">등산</label>
                <input type="checkbox" name="hobby" id="h2" value="낚시"><label for="h2">낚시</label>
                <input type="checkbox" name="hobby" id="h3" value="헬스"><label for="h3">헬스</label>
                <input type="checkbox" name="hobby" id="h4" value="독서"><label for="h4">독서</label>
                <input type="checkbox" name="hobby" id="h5" value="영화"><label for="h5">영화</label>
                <input type="checkbox" name="hobby" id="h6" value="골프"><label for="h6">골프</label>
            </p>
            <!-- <p><input type="submit" value="전송"></p>
            <p><input type="reset" value="취소"></p>
            <p><input type="button" value="확인"></p><br> -->
            <p><input type="file"></p>
            <div> <button type="button"><img src="../imges/bear_2.png" alt="검색"></button></div>

            <!-- <p><input type="image" src="../imges/bear_2.png" alt="검색"></p><br> -->
        </fieldset>
    </form>
    <footer>
        <h2>하단영역</h2>
        <p>아이디:</p>
        <p>비밀번호:</p>
        <p>검색:</p>
        <p>이메일:</p>
        <p>전화번호:</p>
        <p>컬러선택:</p>
        <p>수량:</p>
        <p>만족도:</p>
        <p>이메일 수신여부:</p>
        <p>취미다중선택 : </p>
        <p>Mission : </p>
    </footer>

    <!-- script -->
    <script>
        const output = document.querySelectorAll('footer p');
        const subBtn = document.querySelector('button');

        const id = document.querySelector('input[type="text"]'); // 0
        const pwd = document.querySelector('input[type="password"]'); // 1 
        const search = document.querySelector('input[type="search"]'); // 2
        const email = document.querySelector('input[type="email"]'); // 3
        const tel = document.querySelector('input[type="tel"]'); // 4
        const color = document.querySelector('input[type="color"]'); // 5
        const num = document.querySelector('input[type="number"]'); // 6
        const rang = document.querySelector('input[type="range"]'); // 7


        subBtn.addEventListener('click', function () {
            const chkRdo = document.querySelector('input[name="mail"]:checked'); // 8
            const chkHob = document.querySelectorAll('input[name="hobby"]:checked'); // 9

            output[0].innerHTML = '아이디 : ' + id.value;
            output[1].innerHTML = '비밀번호 : ' + pwd.value;
            output[2].innerHTML = '검색: ' + search.value;
            output[3].innerHTML = '이메일: ' + email.value;
            output[4].innerHTML = '전화번호: ' + tel.value;
            output[5].innerHTML = '컬러선택: ' + color.value;
            output[6].innerHTML = '수량: ' + num.value;
            output[7].innerHTML = '만족도: ' + rang.value;
            output[8].innerHTML='이메일 수신여부: ' + chkRdo.value;

            for (let i of chkHob){
                output[9].innerHTML +=  i.value + '\t';
            };



        });

        subBtn.addEventListener('click', function () {
            const chkHob = document.querySelectorAll('input[name="hobby"]:checked'); // 9

            for (let i of chkHob){
                output[9].innerHTML +=  i.value + '\t';
            };

        });


        const numMi = [10, 20, 30, 40, 50];

        for (let n of numMi) {
            output[10].innerHTML += n + '\t';
        };


    </script>
</body>

</html>
