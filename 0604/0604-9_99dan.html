<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            border-collapse: collapse;
        }

        td {
            border: 1px solid #333;
        }
    </style>
</head>

<body>
    <div></div>

    <script>
        let table = '<table>';
        for (let i = 1; i <= 9; i++) {
            table += '<tr>';
            for (let j = 1; j <= 9; j++) {
                table += '<td>' + i + '*' + j + '=' + (i * j) + '</td>'
            }
            table += '</tr>';
        }
        table += '<tr>';
        document.querySelector("div").innerHTML=table;

        
    </script>
</body>

</html>
