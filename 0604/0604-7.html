<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form tag, switch</title>
</head>

<body>
    <form action="#" method="get">
        <label for="n">학점입력: </label>
        <input type="number" min="0" max="100" id="n">
        <button>확인</button>
    </form>
    <p>결과: </p>

    <script>
        let x = document.querySelector("#n");
        const y = document.querySelector("button");
        y.addEventListener("click", () => zz());

        zz = () => {
            z = x.value;
            
            // alert(x);

            if(z >= 60){
                z = "통과했습니다."
            } else{
                z = "여름방학에 재수강하세요";
            }
            document.querySelector("p").innerHTML += z + '<br>';

            // document.querySelector("#n").value = '';
        };

       


    </script>
</body>

</html>
