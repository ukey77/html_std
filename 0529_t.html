<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>상단 메뉴(메인/하위메뉴) 만들기</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        img {
            width: 100%;
        }

        #layout {
            max-width: 900px;
            margin: 0 auto;
            border: 1px solid red;
        }

        /*상단*/
        header {
            width: 100%;
            height: 100px;
            border: 1px solid blue;
            background: #333;
            z-index: 1;
            position: relative;
        }

        /*메뉴*/
        nav:not(.subMenu) {
            margin-top: 35px;
        }
        nav{
            margin-top: 35px;
            background: #fff;
        }
        nav>ul {
            display: flex;
            list-style: none;
            justify-content: space-around;
        }

        nav li {
            /* flex:1; */
            border: 1px solid red;
            width: 100px;
        }

        nav a {
            display: block;
        }

        /*메인메뉴*/
        .mainMenu {
            text-align: center;
        }

        nav li:hover .subMenu {
            display: block;
        }

        /*서브메뉴*/
        .subMenu {
            display: none;
            background: rgba(255, 255, 255, .85);
        }

        /*메인*/
        main {
            height: 70vh;
            border: 1px solid aqua;
        }

        main img {
            height: 100%;
        }

        /*하단*/
        footer {
            height: 100px;
            background-color: gray;
        }
    </style>
</head>

<body>
    <div id="layout">
        <header>
            <nav>
                <ul>
                    <li>
                        <a href="#" class="mainMenu">메뉴1</a>
                        <nav class="subMenu">
                            <a href="#">서브메뉴1-1</a>
                            <a href="#">서브메뉴1-2</a>
                        </nav>
                    </li>
                    <li>
                        <a href="#" class="mainMenu">메뉴2</a>
                        <nav class="subMenu">
                            <a href="#">서브메뉴2-1</a>
                            <a href="#">서브메뉴2-2</a>
                            <a href="https://naver.com">서브메뉴2-3</a>
                            <a href="#">서브메뉴2-4</a>
                            <a href="#">서브메뉴2-5</a>
                        </nav>
                    </li>
                    <li>
                        <a href="#" class="mainMenu">메뉴3</a>
                        <nav class="subMenu">
                            <a href="#">서브메뉴3-1</a>
                            <a href="#">서브메뉴3-2</a>
                            <a href="#">서브메뉴3-3</a>
                            <a href="#">서브메뉴3-4</a>
                        </nav>
                    </li>
                    <li>
                        <a href="#" class="mainMenu">메뉴4</a>
                        <nav class="subMenu">
                            <a href="#">서브메뉴4-1</a>
                            <a href="#">서브메뉴4-2</a>
                            <a href="#">서브메뉴4-3</a>
                        </nav>
                    </li>
                    <li>
                        <a href="#" class="mainMenu">메뉴5</a>
                        <nav class="subMenu">
                            <a href="#">서브메뉴5-1</a>
                            <a href="#">서브메뉴5-2</a>
                            <a href="#">서브메뉴5-3</a>
                        </nav>
                    </li>
                </ul>
            </nav>
        </header>
        <main>
            <img src="imges/summer_03.png" alt="여름">
        </main>
        <footer onclick="open_btn()"></footer>
    </div>
</body>

</html>
