<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>배열 공부하기</title>
  <style>
    p {
      background-color: gold;
      height: 30px;
      text-align: center;
      line-height: 30px;
    }
  </style>
</head>

<body>
  <h1>객체(object)에 대하여</h1>
  <p></p>
  <p></p>
  <p></p>

  <script>
    const $p = document.querySelectorAll('p');
    let iu = {
      name: '아이유',
      addr: '분당',
      hair: '검정'
    };
    let { name, addr, hair } = iu
    $p[2].innerText = `나의 이름은 ${name} 내가 사는 곳은 ${addr}, 나의 머리 색은 ${hair}색 이다`


    /*  let array = [1, 2, 3, 4, 5];
        let [a, b, ...rest] = array;
        console.log(a); // 1
        console.log(b); // 2 
        console.log(rest); // (나머지 모두 할당) [3, 4, 5];
     */

    let bp = {
      name2: '블랙핑크',
      addr2: '안산',
      hair2: '갈색'

    };

    let uuu = { ...iu, ...bp };
    console.log(uuu)


    // 주어진 배열에서 첫 번째와 두 번째 요소를 각각 변수 a와 b에 할당하세요.
    const arr = [1, 2, 3, 4, 5];
    // 여기에 코드를 작성하세요
    let [a,b] = arr
    console.log(a); // 1
    console.log(b); // 2

  </script>
</body>

</html>
