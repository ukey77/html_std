<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    input{
      width: 100px;

<body>
  <h1>숫자를 입력받아서 계산하기</h1>
  <form action="#" method="post">
    <label for="u">단가</label>
    <input type="number" id="u">
    *
    <label for="c">개수</label>
    <input type="number" id="c">
    = 계산할 금액
    <input type="text" id="r">
  </form>

  <script>

    const $input = document.querySelectorAll('input'); // [0,1,2];

    $input[1].addEventListener("keyup",(e)=>y(e));


    y = e => {
      if(e.key === 'Enter'){
        const z = ($input[0].value * $input[1].value).toLocaleString();
        console.log(typeof z);
        $input[2].value = z;
      }
    }
    // 엔터키

  </script>
